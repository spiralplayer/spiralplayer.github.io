                  &lt;p&gt;
                    RxTech built the Spiral Player app as
                    an Ad Supported app. This SERVICE is provided by
                    RxTech at no cost and is intended for
                    use as is.
                  &lt;/p&gt; &lt;p&gt;
                    This page is used to inform visitors regarding
                    our policies with the collection, use, and
                    disclosure of Personal Information if anyone decided to use
                    our Service.
                  &lt;/p&gt; &lt;p&gt;
                    If you choose to use our Service, then you agree
                    to the collection and use of information in relation to this
                    policy. The Personal Information that we collect is
                    used for providing and improving the Service.
                    We will not use or share your
                    information with anyone except as described in this Privacy
                    Policy.
                  &lt;/p&gt; &lt;p&gt;&lt;strong&gt;Information Collection and Use&lt;/strong&gt;&lt;/p&gt; &lt;p&gt;
                    For a better experience, while using our Service,
                    we may require you to provide us with certain
                    personally identifiable information. The
                    information that we request will be
                    retained on your device and is not collected by us in any way.
                  &lt;/p&gt; &lt;p&gt;
                    The app does use third party services that may collect
                    information used to identify you.
                  &lt;/p&gt; &lt;div&gt;&lt;p&gt;
                      Link to privacy policy of third party service providers
                      used by the app
                    &lt;/p&gt; &lt;ul&gt;&lt;li&gt;&lt;a href=_https_/support.google.com/admob/answer/61285432e0e.html target=&quot;_blank&quot;&gt;Ad Mob&lt;/a&gt;&lt;/li&gt;
                        &lt;li&gt;&lt;a href=_https_/firebase.google.com/terms/crashlytics_.html target=&quot;_blank&quot;&gt;Crashlytics&lt;/a&gt;&lt;/li&gt;
                    &lt;/ul&gt;&lt;/div&gt; &lt;p&gt;&lt;strong&gt;Log Data&lt;/strong&gt;&lt;/p&gt; &lt;p&gt;
                    We want to inform you that whenever
                    you use our Service, in a case of an error in the
                    app we collect data and information (through third
                    party products) on your phone called Log Data. This Log Data
                    may include information such as your device Internet
                    Protocol (“IP”) address, device name, operating system
                    version, the configuration of the app when utilizing
                    our Service, the time and date of your use of the
                    Service, and other statistics.
                    &lt;/p&gt; &lt;p&gt;&lt;strong&gt;Usage of your data in the Google drive&lt;/strong&gt;&lt;/p&gt; &lt;p&gt;
                    Spiral player requires Read-Only access to your google drive to view and download audio files. the app retain all information collected from your google drive on your device, these information won&#39;t be collected by us. If you do not want to give Spiral Player access to your goolge drive, you can still use it to play songs from your local storage.
                    &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Security&lt;/strong&gt;&lt;/p&gt; &lt;p&gt;
                    We value your trust in providing us
                    your Personal Information, thus we are striving to use
                    commercially acceptable means of protecting it. But remember
                    that no method of transmission over the internet, or method
                    of electronic storage is 100% secure and reliable, and
                    we cannot guarantee its absolute security.
                  &lt;/p&gt; &lt;p&gt;&lt;strong&gt;Links to Other Sites&lt;/strong&gt;&lt;/p&gt; &lt;p&gt;
                    This Service may contain links to other sites. If you click
                    on a third-party link, you will be directed to that site.
                    Note that these external sites are not operated by
                    us. Therefore, we strongly advise you to

                    We have no control over and assume no
